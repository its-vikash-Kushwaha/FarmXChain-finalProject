spring.application.name=FarmXChain

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/farmxchain_db
spring.datasource.username=root
spring.datasource.password=Vikash@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=FarmXChainSecretKeyForJWTTokenGenerationAndValidationPleaseChangeInProduction12345
jwt.expiration=86400000

# Application Configuration
app.name=FarmXChain
app.version=1.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.farmxchain=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration
file.upload-dir=uploads/
file.max-size=10485760

# Actuator
management.endpoints.web.exposure.include=health,info

# Blockchain Configuration (Web3j)
# ==========================================
# REAL BLOCKCHAIN SETUP INSTRUCTIONS:
# 1. Deploy 'CropRegistry.sol' to a testnet (e.g., Ganache, Sepolia, Goerli).
# 2. Copy the Deployed Contract Address to 'blockchain.contract.address'.
# 3. Export the Private Key of the account that deployed the contract (or any account with ETH) to 'blockchain.private-key'.
# 4. Set 'blockchain.node.url' to your RPC URL (e.g., http://127.0.0.1:7545 for Ganache).
# 
# NOTE: If these values are invalid or connection fails, the app will fallback to SIMULATION mode.
# ==========================================
blockchain.node.url=http://localhost:7545
blockchain.private-key=0xad95f0b894f597d8372433bf5e91501065a2b01da52849244aefc32b2ed325df
blockchain.contract.address=0x0343cbaED34a102fBF32fB2f225F8d2b3Da946DF

