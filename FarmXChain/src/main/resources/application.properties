spring.application.name=FarmXChain

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/farmxchain_db
spring.datasource.username=root
spring.datasource.password=Vikash@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=FarmXChainSecretKeyForJWTTokenGenerationAndValidationPleaseChangeInProduction12345
jwt.expiration=86400000

# Application Configuration
app.name=FarmXChain
app.version=1.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.farmxchain=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration
file.upload-dir=uploads/
file.max-size=10485760

# Actuator
management.endpoints.web.exposure.include=health,info
